# Cloud Build pipeline for Flask → Artifact Registry → Cloud Run
# Region/repository are set for europe-north2 and de-pipeline; adjust if needed

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-north2-docker.pkg.dev/$PROJECT_ID/tinfoil/flask-app:${SHORT_SHA}',
      '-f', 'dockerfile',
      '.',
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-north2-docker.pkg.dev/$PROJECT_ID/tinfoil/flask-app:${SHORT_SHA}',
    ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'flask-app',
      '--image', 'europe-north2-docker.pkg.dev/$PROJECT_ID/tinfoil/flask-app:${SHORT_SHA}',
      '--region', 'europe-north2',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--quiet',
    ]

images:
  - 'europe-north2-docker.pkg.dev/$PROJECT_ID/tinfoil/flask-app:${SHORT_SHA}'

options:
  logging: CLOUD_LOGGING_ONLY