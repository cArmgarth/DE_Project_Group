steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/inference-service:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/inference-service:latest',
      '.'
    ]

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/inference-service:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/inference-service:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'inference-service',
      '--image', 'gcr.io/$PROJECT_ID/inference-service:$COMMIT_SHA',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/inference-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/inference-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
